<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Nueva Cuenta - Dashboard Zave</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Misma tarjeta morada clara */
      .card-morada {
        background-color: #e6ddf3 !important; /* Morado claro */
        color: #2e1e4d; /* Texto oscuro legible */
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 20px;
        box-shadow: 0 2px 6px rgb(111 66 193 / 0.2);
      }

      /* Navbar morado igual */
      .navbar {
        height: 90px;
        background: linear-gradient(to right, white, #6f42c1);
      }

      .navbar-brand img {
        height: 70px;
        margin-right: 10px;
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        background-color: transparent;
      }

      .text-purple {
        color: #6f42c1 !important;
      }

      /* Botones con sombra */
      .btn {
        box-shadow: 0 2px 4px rgb(111 66 193 / 0.4);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark px-3 shadow-sm">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/zave.png" alt="Logo" width="80" />
        <span class="ms-2 fs-4 fw-bold text-purple">Zave</span>
      </a>
    </nav>

    <div class="container py-4">
      <div class="card-morada">
        <h2 class="h5 mb-4">Crear Nueva Cuenta</h2>

        <form (ngSubmit)="crearCuenta()">
          <!-- Nombre de la Cuenta -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Cuenta</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              [(ngModel)]="nombre"
              name="nombre"
              required
              maxlength="50"
              placeholder="Ej: Mi cuenta de ahorros"
            />
          </div>

          <!-- Tipo de Cuenta -->
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Cuenta</label>
            <input
              type="text"
              class="form-control"
              id="tipo"
              [(ngModel)]="tipo"
              name="tipo"
              required
              maxlength="30"
              placeholder="Ej: Ahorro, Corriente"
            />
          </div>

          <!-- Saldo Inicial -->
          <div class="mb-3">
            <label for="saldo" class="form-label">Saldo Inicial</label>
            <input
              type="number"
              class="form-control"
              id="saldo"
              [(ngModel)]="saldo"
              name="saldo"
              required
              min="0"
              step="0.01"
              placeholder="Ej: 1000.00"
            />
          </div>

          <button type="submit" class="btn btn-success w-100">
            Crear Cuenta
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
